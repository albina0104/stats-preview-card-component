<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__img-block">
        <picture>
          <source media="(min-width:600px)" srcset="images/image-header-desktop.jpg">
          <img class="card__img" src="images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card__text">
        <h1 class="card__h1">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <div class="card__stat-number">10k+</div>
            <div class="card__stat-heading">companies</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-number">314</div>
            <div class="card__stat-heading">templates</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-number">12M</div>
            <div class="card__stat-heading">queries</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>
</html>
